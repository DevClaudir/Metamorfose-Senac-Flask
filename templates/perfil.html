{% extends "base/base.html" %}
{% block titulo %}Perfil - Aliança Aurora{% endblock %}
{% block corpo %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/perfil.css') }}">
<main>
    <div class="profile-container">
      <div class="profile-header">
        <img src="{{ url_for('static', filename='img/perfil6.jpg') }}" alt="Foto de perfil" class="profile-image" />
        <div class="profile-info">
          <h2 class="profile-name">Clarice.dev</h2>
          <p class="profile-bio">Desenvolvedora Back-End • Apaixonada por tecnologia e café ☕</p>
          <div class="profile-stats-actions">
            <div class="profile-stats">
              <div class="stat">
                <span class="number" id="seguidores">300</span>
                <span class="label">Seguidores</span>
              </div>
              <div class="stat">
                <span class="number">180</span>
                <span class="label">Seguindo</span>
              </div>
               <div class="profile-actions">
              <button class="follow-btn">Seguir</button>
              <div class="icons">
                <i class="fas fa-share-alt"></i>
              </div>
            </div>
            </div>
           
          </div>
        </div>
      </div>

      <div class="gallery">
        <img src="{{ url_for('static', filename='img/publicacao (1).jpg') }}" alt="foto1" />
        <img src="{{ url_for('static', filename='img/publicacao (2).jpg') }}" alt="foto2" />
        <img src="{{ url_for('static', filename='img/publicacao (3).jpg') }}" alt="foto3" />
        <img src="{{ url_for('static', filename='img/publicacao (4).jpg') }}" alt="foto4" />
        <img src="{{ url_for('static', filename='img/publicacao (5).jpg') }}" alt="foto5" />
        <img src="{{ url_for('static', filename='img/publicacao (6).jpg') }}" alt="foto6" />
      </div>
    </div>
  </main>
{% endblock %}
